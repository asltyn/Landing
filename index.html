<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coala</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <img src="images/bg.png" alt="background" class="background" />
      <div class="nav">
        <div class="logo">
          <span class="logo-text">Koala<span class="green">.</span></span>
        </div>
        <ul class="menu">
          <li>Home</li>
          <li>Gallery</li>
          <li>Blog</li>
          <li>Knet</li>
        </ul>
      </div>
      <div class="body">
        <div class="text">
          <span>koala</span>
          <span class="green">intelligence</span>
          <span>agency</span>
          <span class="desc"
            >A collection of 10,000 worldly Koalas each with their unique
            skillsets. Their mission is to protect the world from evil.</span
          >
          <svg viewbox="0 0 140 140" class="svg1">
            <defs>
              <path id="circle1" d="M21 69 a53 53 0 0 1 53 -53" />
              <path
                id="circle2"
                d="M75 16 a53 53 0 0 1 53 53"
                transform="rotate(7, 75, 75)"
              />
              <path id="circle3" d="M128 75 a53 53 0 0 1 -53 53" />
              <path
                id="circle4"
                d="M75 128 a53 53 0 0 1 -53 -53"
                transform="rotate(7, 75, 75)"
              />
              <path
                id="line"
                d="M75 128 a53 53 0 0 1 -53 -53"
                transform="rotate(7, 75, 75)"
              />
            </defs>

            <text class="grt">
              <textPath xlink:href="#circle1">Artworks •</textPath>
            </text>
            <text class="wht">
              <textPath xlink:href="#circle2">Explore</textPath>
            </text>
            <text class="grt">
              <textPath xlink:href="#circle3">Artworks •</textPath>
            </text>
            <text class="wht">
              <textPath xlink:href="#circle4">Explore</textPath>
            </text>
            <path
              d="M50 70 L100 70 L80 85 M100 70 L80 55"
              stroke="white"
              stroke-width="2px"
              class="arrow"
              fill="rgba(0,0,0,0)"
            />
          </svg>
        </div>
        <div class="image">
          <img src="images/Koala.png" alt="koala" class="koala" />
        </div>
        <div class="social">
          <a href="#">
            <img src="images/facebook.png" alt="facebook-logo" />
          </a>
          <a href="#">
            <img src="images/twitter.png" alt="twitter-logo" />
          </a>
          <a href="#">
            <img src="images/tiktok.png" alt="tiktok-logo" />
          </a>
          <a href="#">
            <img src="images/instagram.png" alt="instagram-logo" />
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
